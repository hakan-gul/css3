<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #333;
        }

        .box{
            background-color: yellow;
            width: 150px;
            height: 150px;
            margin-left: 200px;

            animation-name: a1;
            animation-duration: 2s;

        }

        @keyframes a1 {
            to{
                width: 200px;
                height: 200px;
            }

        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
